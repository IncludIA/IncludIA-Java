spring:
  application:
    name: IncludIA-Java
  messages:
    basename: messages
    encoding: UTF-8
  datasource:
    url: jdbc:h2:mem:includiadb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  rabbitmq:
    host: localhost

mq:
  queue:
    match: "match-queue"

jwt:
  secret: "SUA_CHAVE_SECRETA_MUITO_LONGA_E_SEGURA_AQUI_MINIMO_32_BYTES"
  expiration:
    hours: 24